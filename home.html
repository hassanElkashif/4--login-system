<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="./styles/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Sign In/Up system</a>
      <div class="collapse navbar-collapse justify-content-end " id="navbarSupportedContent">
          <button class="btn btn-outline-danger me-4 " type="submit" id="logOut">LogOut</button>
      </div>
    </div>
  </nav>

<div class="main d-flex justify-content-center align-content-center align-items-center">
  <div class="message-body">
    <div class="container">
      <div class="row">
        <div class="message">
          <h2 id="hello"></h2>
        </div>
      </div>
    </div>
  </div>
</div>

  <script src="./js/bootstrap.bundle.min.js"></script>
  <script>
      document.querySelector("#logOut").addEventListener('click' , function () {
        window.location.href = "index.html";
      });
      document.getElementById("hello").innerHTML = `Hello `+ localStorage.getItem("loggedInUser");

</script>
  </script>
</body>
</html>
